<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Font - Color</title>
    <style>
        article {
            margin: 40px auto;
            padding: 10px;
            width: 300px;
        }
        article h1 { color:#c40000; }
        article h4 { color:#296b68; }
        article p  { color:#ff0e0e; }
    </style>
</head>
<body>
    <article>
        <h1>Lorem Ipsum Dolor</h1>
        <h4>Sit amet consecutetur</h4>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem quo magni suscipit vitae, impedit, voluptatibus dolore in porro itaque deserunt similique aliquam et nostrum optio, odio culpa non tempora soluta!
        </p>
    </article>
</body>
</html>
