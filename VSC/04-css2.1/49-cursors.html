<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>
    <style>
        main{
            margin: 40px auto;
            width: 400px;
        }
        main section {
            border: 1px solid rgb(207, 15, 15);
            height: 140px;
            padding: 4px;
            margin: 10px 0px;
        }
        main section h3 {
            margin: 10px;
        }
        main section.Cursor1{cursor: move;}
        main section.Cursor2{cursor: help;}
        main section.Cursor3{cursor: crosshair;}
        main section.Cursor4{cursor: url(img/rika.png), pointer;}
    </style>
</head>
<body>
<main>
    <section class="Cursor1">
        <h3>cursor:move</h3>
    </section>
    <section class="Cursor2">
        <h3>cursor:help</h3>
    </section>
    <section class="Cursor3">
        <h3>cursor:crosshair</h3>
    </section>
    <section class="Cursor4">
        <h3>cursor: url(img/rika.png), pointer;}</h3>
    </section>
</main>
</body>
</html>
