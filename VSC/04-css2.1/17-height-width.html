<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width UwU</title>
    <style>
        section.boxes {
            margin: 100px auto;
            width: 414px;
        }
        div.box {
            background-color: rgb(76, 15, 175);
            border: 2px solid rgb(94, 255, 0);
            height: 100px;
            display: inline-block;
            width: 300px;
        }
        div.box.box2,
        div.box.box3,
        div.box.box6 {
            background-color: rgb(0, 162, 255);
            width: 100px;
        }

    </style>
</head>
<body>
    <section class="boxes">
        <div class="box box1">Juan</div> 
        <div class="box box2">Juan</div>
        <div class="box box3">Juan</div>
        <div class="box box4">Juan</div>
        <div class="box box5">Juan</div>
        <div class="box box6">Juan</div>
    </section>
</body>
</html>
