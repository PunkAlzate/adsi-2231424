<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Alpha oWo </title>

    <style>
        section.character{
            background: url(imgs/Mario.png) no-repeat center;
            background-size: contain;
            height: 500px;
            margin: 50px auto;
            width: 400px;
        }
        section.character div{
            height: 166px;
        }
        section.character div.alpha1 {
            background-color: hsl(0, 100%, 50%);
        }
        section.character div.alpha2 {
            background-color: hsl(0, 0%, 98%);
        }
        section.character div.alpha3 {
            background-color: #0ea73c;
        }
    </style>

</head>
<body>
    <section class="character">
        <div class="alpha1">ONCE CALDAS</div>
        <div class="alpha2">BLANCO DE MI ALMA</div>
        <div class="alpha3">VERDE DE OTAKU CHOLO FOREVER</div>
    </section>
</body>
</html>
